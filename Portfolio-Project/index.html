<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TotalCalc Front-end</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <h1>TotalCalc - Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Enter item name">
    <input type="text" id="priceInput" placeholder="Enter item price">
    <br>
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Item</button>
    <button onclick="displayItems()">Display Items</button>
    <button onclick="calculateTotal()">Calculate Total</button>
    <div id="output"></div>

    <!-- Linking the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
